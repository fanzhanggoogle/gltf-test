<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
<title>Grimoire.js + glTF Loader</title>
<script src="../../sampleModels/model-index.js"></script>
<script src="../../tutorialModels/model-index.js"></script>
<script src="../../tutorialModels/pbr-model-index.js"></script>
<script src="../../tutorialModels/further-pbr-model-index.js"></script>
<script src="../../tutorialModels/agi-pbr-model-index.js"></script>
</head>
<body>
<!-- grimoire-preset-basic.js 1.11.9 -->
<script src="../../libs/grimoiregl/grimoirejs-preset-basic/1.11.9/grimoire-preset-basic.js"></script>
<!-- grimoire-animation.js 1.2.0 -->
<script src="../../libs/grimoiregl/grimoirejs-animation/1.2.0/grimoire-animation.js"></script>
<!-- grimoirejs-forward-shading.js.js 1.9.2 -->
<script src="../../libs/grimoiregl/grimoirejs-forward-shading/1.9.2/grimoire-forward-shading.js"></script>
<!-- grimoire-gltf.js.js 2.2.6 -->
<script src="../../libs/grimoiregl/grimoirejs-gltf/2.2.6/grimoire-gltf.js"></script>

<script type="text/goml" id="canvas">
  <goml width="fit" height="fit" bgColor="gray">
    <renderer>
      <texture-buffer name="bb1"/>
      <render-scene/>
    </renderer>
    <scene>
      <object id="group">
        <camera class="camera" position="0,3,5">
          <camera.components>
            <MouseCameraControl center = "0"/>
          </camera.components>
        </camera>
      </object>
      <object id="model-container">
      </object>
      <light type="directional" rotation="0d,30d,0d"  color="white" intensity="1.0"/>
      <light type="directional" rotation="0d,-150d,0d" color="white" intensity="1.0"/>
      <light type="point" position="0,5,0"  color="white"  distance="20" decay="0.3" intensity="1.0"/>
    </scene>
  </goml>
</script>

<script src="index.js"></script>
</body>
</html>
